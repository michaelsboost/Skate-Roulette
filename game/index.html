<!DOCTYPE html>
<html>
  <head>
    <title>Skate Roulette: Online Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="stylesheet" href="../libraries/polyui/polyui.css">
    <link rel="stylesheet" href="../libraries/font-awesome/font-awesome.css" />
    <link rel="stylesheet" href="../css/cards.css" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="../favicon.ico">
    <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="../imgs/favicon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="../css/jquery.smartbanner.css" type="text/css" media="screen">
    <meta name="google-play-app" content="app-id=com.michael.skateroulette">
  </head>
  <body>
    <!-- Centered Game Area -->
    <div class="table">
      <div class="cell">

        <!-- Game Mode -->
        <div class="grid gamelist">
          <div class="centered grid__col--9">
            <h1 class="center headline-primary--grouped playernamehead" style="margin-bottom: 1.42857em;">
              Game Mode:
            </h1>

            <ul>
              <li>
                <a href="./randomtrick.html" class="btn--info fill" data-play="randomtrick" style="background-color: #c582bc;">
                  Random Trick
                </a>
              </li>
              <br>
              <li>
                <a href="./randomskate.html" class="btn--info fill" data-play="randomskate">
                  Random S.K.A.T.E.
                </a>
              </li>
              <br>
              <li>
                <a href="./skateroulette.html" class="btn--default fill" data-play="skateroulette">
                  Skate Roulette
                </a>
              </li>
              <br>
              <li>
<!--                <a href="./compuskate.html" class="btn--success fill" style="background: #5c6df1;" data-play="compuskate">-->
                <a href="./compuskate.html" class="btn--success fill" data-play="compuskate">
                  CompuSkate
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../libraries/jquery/jquery.min.js"></script>
    <script src="../js/jquery.smartbanner.js"></script>
    <script>
      $.smartbanner({
        title: 'WebDGap', // What the title of the app should be in the banner (defaults to <title>)
        author: 'Michael Schwartz', // What the author of the app should be in the banner (defaults to <meta name="author"> or hostname)
        price: 'FREE', // Price of the app
        appStoreLanguage: 'EN-US', // Language code for App Store
        inGooglePlay: 'In Google Play', // Text of price for Android
        icon: '../imgs/logo-square.svg', // The URL of the icon (defaults to <meta name="apple-touch-icon">)
      });
    </script>
  </body>
</html>
